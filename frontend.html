<!DOCTYPE html>
<html>
<head>
    <title>Valve Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 40px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #367c39;
        }
        .button-close {
            background-color: #f44336;
        }
        .button-close:hover {
            background-color: #d7382b;
        }
        .time-input {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        .label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="time"] {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        @media (max-width: 600px) {
            .time-input, .button {
                width: 100%;
                box-sizing: border-box;
            }
            input[type="time"] {
                width: calc(100% - 120px);
            }
        }
    </style>
</head>

        <input type="time" id="closeTimeValve3">
